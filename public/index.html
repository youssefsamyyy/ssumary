<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ملخص الوثائق الأكاديمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      overflow: hidden;
      direction: rtl;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
    }

    p {
      margin-bottom: 30px;
      opacity: 0.8;
      text-align: center;
      max-width: 600px;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 15px 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0 0 10px #00c6ff;
    }

    #uploadStatus {
      margin-top: 15px;
      font-size: 1rem;
    }

    .summary-box {
      margin: 30px auto 0;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: none;
      max-width: 600px;
      width: 90%;
      word-wrap: break-word;
    }
    #summaryText {
      width: 100%;
      height: 400px;
      padding: 16px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      overflow-y: auto;
      line-height: 1.6;
      background-color: #fefefe;
      color: #333;
      text-align: right;
    }
    
    .loading-spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00c6ff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      display: none;
    }

    .footer {
      width: 100%;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      left: 0;
      background: transparent;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #ccc;
    }

    .footer-content {
      direction: ltr;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .footer-logo {
      height: 40px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .footer-logo:hover {
      transform: scale(1.05);
    }

    .cloud11-logo {
      height: 30px;
    }

    .google-logo {
      height: 40px;
    }
  </style>
</head>

<body>
  <canvas id="background"></canvas>
  <div class="center-content">
    <h1>ملخص الوثائق الأكاديمية</h1>
    <p>قم بتحميل ملف PDF أو DOCX للحصول على ملخص مفصل باللغة العربية</p>

    <div class="upload-section">
      <label for="fileUpload" class="custom-file-upload">اختر ملف</label>
      <input type="file" id="fileUpload" accept=".pdf,.docx" style="display: none;">
      <div id="uploadStatus"></div>
      <div class="loading-spinner" id="loadingSpinner"></div>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="summary-box" id="summaryBox">
      <h2>الملخص:</h2>
      <div id="summaryText"></div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <span class="footer-text">Powered by</span>
      <div class="footer-logos">
        <a href="https://cloud-11.com" target="_blank" rel="noopener noreferrer">
          <img class="footer-logo cloud11-logo" src="https://cloud-11.com/wp-content/uploads/2024/08/Cloud-11-Logo-Header.png" alt="Cloud-11 Logo">
        </a>
        <a href="https://cloud.google.com/?hl=en" target="_blank" rel="noopener noreferrer">
          <img class="footer-logo google-logo" src="https://i0.wp.com/ahex.co/wp-content/uploads/2022/07/Logo-Google-Cloud.png?fit=2560%2C1600&ssl=1" alt="Google Cloud Logo">
        </a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileUpload');
    const uploadStatus = document.getElementById('uploadStatus');
    const summaryBox = document.getElementById('summaryBox');
    const summaryText = document.getElementById('summaryText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');

    fileInput.addEventListener('change', async function() {
      const file = fileInput.files[0];
      if (!file) return;

      // Reset UI
      uploadStatus.textContent = `جاري معالجة الملف: "${file.name}"...`;
      summaryBox.style.display = 'none';
      errorMessage.style.display = 'none';
      loadingSpinner.style.display = 'block';

      try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/summarizeFile', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('خطأ في الخادم');
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.message || 'خطأ في إنشاء الملخص');
        }

        // Display the summary
        summaryText.innerHTML = data.summary.replace(/\n/g, '<br>');
        summaryBox.style.display = 'block';
        uploadStatus.textContent = `تم إنشاء الملخص بنجاح لـ "${file.name}"`;
        
      } catch (error) {
        errorMessage.textContent = error.message || 'حدث خطأ أثناء معالجة الملف';
        errorMessage.style.display = 'block';
        uploadStatus.textContent = '';
        console.error('Error:', error);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });

    // Particle animation code (unchanged)
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    const colors = ['#00c6ff', '#0072ff', '#00ffea', '#74ebd5'];

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    function initParticles() {
      particlesArray = [];
      let numberOfParticles = (canvas.width * canvas.height) / 8000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = Math.random() * (innerWidth - size * 2);
        let y = Math.random() * (innerHeight - size * 2);
        let directionX = (Math.random() * 0.4) - 0.2;
        let directionY = (Math.random() * 0.4) - 0.2;
        let color = colors[Math.floor(Math.random() * colors.length)];
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
    }

    window.addEventListener('resize', function() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      initParticles();
    });

    canvas.width = innerWidth;
    canvas.height = innerHeight;
    initParticles();
    animateParticles();
  </script>
</body>
</html>
